<section class="ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form action="">
    <div class="form-group">
      <label for="pensamento" class="ff-inter">Pensamento</label>
      <textarea
        type="text"
        class="input-textarea ff-inter"
        id="pensamento" name="pensamento"
        placeholder="Digite o pensamento"
        maxlength="250"
        [(ngModel)]="thought.content">
      </textarea>
    </div>
    <div class="form-group">
      <label for="autor" class="ff-inter">Autor(a) ou Fonte</label>
      <input
        type="text"
        class="input ff-inter"
        id="autor"
        name="autor"
        placeholder="Insira o nome do(a) autor(a) ou fonte."
        [(ngModel)]="thought.author" >
    </div>
    <div class="form-group">
      <label>Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-model">
          <div>
            <label class="radio-content" for="model1">
              <input type="radio" id="model1" value="model1" name="model-card" [(ngModel)]="thought.model">
              <span class="ff-inter">Modelo 1</span>
            </label>
          </div>
          <div>
            <label class="radio-content" for="model2">
              <input type="radio" id="model2" value="model2" name="model-card" [(ngModel)]="thought.model">
              <span class="ff-inter">Modelo 2</span>
            </label>
          </div>
          <div>
            <label class="radio-content" for="model3">
              <input type="radio" id="model3" value="model3" name="model-card" [(ngModel)]="thought.model">
              <span class="ff-inter">Modelo 3</span>
            </label>
          </div>
        </div>
      </div>
    </div>
